<app-header></app-header>

<main class="main-content">
  <app-slider></app-slider>

  <section class="controls container my-3">
    <div class="row align-items-center">
      <div class="col-md-7">
        <p class="mb-0 text-muted small">Productos de la categoría: <strong>Todos</strong></p>
      </div>
      <div class="col-md-5 d-flex justify-content-end gap-2">
        <input [(ngModel)]="searchText" class="form-control form-control-sm" placeholder="Buscar..." style="max-width:320px;">
        <select class="form-select form-select-sm" style="max-width:140px;">
          <option value="">Todas</option>
        </select>
      </div>
    </div>
  </section>

  <section class="product-area container mb-5">
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let p of products">
        <div class="card product-card h-100">
          <div class="card-img-wrap">
            <img [src]="p.image" class="card-img-top" alt="{{p.name}}">
          </div>
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start">
              <h6 class="card-title mb-1">{{ p.name }}</h6>
              <div class="price">${{ p.price | number:'1.2-2' }}</div>
            </div>
            <p class="card-text text-muted small mb-3">{{ p.desc }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="badge bg-light text-dark small">{{ p.category }}</span>
              <button class="btn btn-dark btn-sm">DETALLES</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="app-footer mt-5">
    <div class="container d-flex justify-content-between align-items-center small">
      <div>Embutishop — Todos los derechos reservados © {{ year }}</div>
      <div>Contacto: soporte@embutishop.com | Tel: +503 7000 0000</div>
    </div>
  </footer>
</main>
